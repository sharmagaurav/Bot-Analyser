<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bot Analyzer</title>

    {% load staticfiles %}

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'readlog/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'readlog/bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'readlog/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'readlog/bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <![endif]-->

</head>

<body>
    {% if not user.is_authenticated %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ state }}</h3>

                    </div>
                    <div class="panel-body">
                        
                        <form role = "form" action="/readlog/login/" method="post">
                            <fieldset>
                                {% if next %}
                                <div class="form-group">
                                    <input type="hidden" name="next" value="{{ next }}" />
                                </div>
                                {% endif %}
                                <div class="form-group"> 
                                    <input class="form-control" placeholder="Username" type="text" name="username" value="{{ username}}" autofocus/><br />
                                </div>
                                <div class="form-group"> 
                                    <input class="form-control" placeholder="Password" type="password" name="password" value="" /><br />
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Log In" />
                            <fieldset>  
                        </form>
                        <!-- <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                Change this to a button or input when using this as a form
                                <a href="{%url 'readlog.views.index' %}" class="btn btn-lg btn-success btn-block">Login</a>
                            </fieldset>
                        </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    {% load staticfiles %}
    <script src="{% static 'readlog/bower_components/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'readlog/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'readlog/bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'readlog/dist/js/sb-admin-2.js' %}"></script>
    {% else %}
    <script type="text/javascript">
        window.location = "/readlog/";
    </script>
    {% endif %}

</body>

</html>
